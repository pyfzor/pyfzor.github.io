<!DOCTYPE html>
<html>
<head>
    <title>Medieval Cases</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .case {
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 30px 0;
        }
        .case:hover {
            transform: scale(1.1);
        }
        #result {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        .rarity-common { color: #a0a0a0; }
        .rarity-rare { color: #007bff; }
    </style>
</head>
<body>
    <h1>üè∞ Medieval Cases</h1>
    <img src="https://ibb.co/HD6yfhBJ" class="case" onclick="openCase()">
    <div id="result"></div>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å").onClick(showInventory).show();

        function openCase() {
            tg.MainButton.showProgress();
            tg.sendData(JSON.stringify({ action: "open_case" }));
        }

        function showInventory() {
            tg.sendData(JSON.stringify({ action: "get_inventory" }));
        }

        tg.onEvent('messageText', (message) => {
            const data = JSON.parse(message);
            if (data.action === 'case_opened') {
                const item = data.item;
                document.getElementById("result").innerHTML = `
                    <h3>üéâ –í—ã –ø–æ–ª—É—á–∏–ª–∏:</h3>
                    <p><b>${item.name}</b></p>
                    <p>‚öî –°–∏–ª–∞: ${item.strength}</p>
                    <p class="rarity-${item.rarity}">üè∑ –†–µ–¥–∫–æ—Å—Ç—å: ${item.rarity.toUpperCase()}</p>
                `;
                tg.MainButton.hideProgress();
            }
        });
    </script>
</body>
</html>
